<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demeter Biotech - Carrinho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <script src="scripts.js" defer></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: "Tourney", sans-serif;
        }

        header {
            margin: 20px;
            background-color: rgb(58, 247, 58);
            border: 2px solid #fff;
            border-radius: 100px;
            padding: 10px 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1500px;
            margin: 0 auto;
            padding: 0 2rem;
            color: white;
            position: relative; /* Adicionado para o menu hambúrguer */
        }

        a {
            text-decoration: none;
        }

        .site-title {
            font-size: x-large;
            margin-left: 10px;
            color: #fff;
        }

        .nav_links {
            list-style: none;
            display: flex;
            gap: 10px;
            margin: 0;
            padding: 0;
        }

        .nav_links li {
            font-size: large;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .nav_links li:hover {
            transform: scale(1.5);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 6px 12px;
            width: 100%;
            max-width: 300px;
        }

        .search-box input {
            flex: 1;
            border: none;
            background: white;
            color: rgb(1, 1, 1);
            font-size: 1rem;
            padding: 5px;
            outline: none;
            min-width: 0;
        }

        .search-box button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            padding: 4px;
        }

        .cart-icon {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        .cart-icon svg {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cart-icon svg:hover {
            transform: scale(1.2);
        }

        .quem-somos {
            background-color: #101010;
            padding: 60px 30px;
            color: #ffffff;
        }

        .quem-somos-container {
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }

        .quem-somos h2 {
            font-size: 2.5rem;
            color: #b0ffaa;
            margin-bottom: 30px;
        }

        .quem-somos p {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .blocos-mvv {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            text-align: left;
        }

        .bloco-mvv {
            background-color: #1a1a1a;
            border: 1px solid #3af73a;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s;
        }

        .bloco-mvv h3 {
            color: #3af73a;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .bloco-mvv p {
            color: #ddd;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .bloco-mvv:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 10px rgba(58, 247, 58, 0.3);
        }

        footer {
            background-color: rgb(58, 247, 58);
            font-size: medium;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 150px;
        }


        /* --- Estilos do Carrinho --- */
        .cart-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 40px auto;
            background-color: #101010;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(58, 247, 58, 0.2);
        }

        .cart-section h2 {
            text-align: center;
            font-size: 2.8rem;
            color: #3af73a;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .cart-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap; /* Permite que as colunas quebrem em telas menores */
            justify-content: center; /* Centraliza as colunas quando quebram */
        }

        .cart-items {
            flex: 2; /* Ocupa mais espaço */
            min-width: 300px; /* Garante uma largura mínima */
        }

        .cart-item {
            display: flex;
            align-items: center;
            background-color: #1a1a1a;
            border: 1px solid #3af73a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap; /* Permite que os detalhes do item quebrem */
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #fff;
        }

        .cart-item-details {
            flex: 1; /* Ocupa o restante do espaço */
            min-width: 180px; /* Largura mínima para os detalhes */
        }

        .cart-item-details h4 {
            margin: 0 0 5px 0;
            color: #b0ffaa;
            font-size: 1.2rem;
        }

        .cart-item-details p {
            margin: 0;
            font-size: 0.9rem;
            color: #ddd;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cart-item-quantity button {
            background-color: #3af73a;
            color: #000;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .cart-item-quantity button:hover {
            background-color: #2da12d;
        }

        .cart-item-quantity span {
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
        }

        .cart-item-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3af73a;
            margin-left: auto; /* Empurra o preço para a direita */
        }

        .remove-item-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
            margin-left: 10px; /* Espaçamento do preço */
        }

        .remove-item-btn:hover {
            background-color: #cc0000;
        }

        .cart-summary {
            flex: 1; /* Ocupa menos espaço */
            background-color: #1a1a1a;
            border: 1px solid #3af73a;
            border-radius: 8px;
            padding: 20px;
            height: fit-content; /* Ajusta a altura ao conteúdo */
            min-width: 280px; /* Largura mínima para o resumo */
        }

        .cart-summary h3 {
            color: #b0ffaa;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .cart-summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .cart-summary-line.total {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3af73a;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
            margin-top: 15px;
        }

        .checkout-btn {
            background-color: #3af73a;
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 1.3rem;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #2da12d;
        }

        /* Responsividade para o carrinho */
        @media (max-width: 768px) {
  .site-title,
  .nav_links {
    display: none;
  }

  .header-container {
    justify-content: space-between;
  }
.header-container img{
  max-width: 80px;
  max-height: 80px;
}
  .search-box {
    margin-top: 10px;
    width: 50%;
  }

  .cart-icon {
    margin-top: 10px;
  }
  header{
        border-radius: 10px;
      }
}
    </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html"><img src="img/logo.png" width="100" height="100" alt="logo" /></a>
      <a href="index.html"><span class="site-title" id="siteTitle">DEMÉTER BIOTECH</span></a>
      <ul class="nav_links" id="navLinks">
        <li><a href="contact.html" style="color:white;">CONTATO</a></li>
        <li><a href="about.html" style="color:white;">QUEM SOMOS</a></li>
      </ul>
      <div class="search-box">
        <input type="text" placeholder="Pesquisar..." />
        <button type="submit">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
      <div class="cart-icon">
        <a href="carrinho.html" title="Ver carrinho">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" viewBox="0 0 24 24">
            <path d="M7 4h-2l-3 9v1h2l1.6 4.2c.2.6.8.8 1.3.8h10c.6 0 1.1-.3 1.3-.8l1.6-4.2h2v-1l-3-9h-2l-1 3h-6l-1-3zm1.2 5h7.6l1.4 4h-10.4l1.4-4zm.8 10c-.8 0-1.5.7-1.5 1.5s.7 1.5 1.5 1.5 1.5-.7 1.5-1.5-.7-1.5-1.5-1.5zm8 0c-.8 0-1.5.7-1.5 1.5s.7 1.5 1.5 1.5 1.5-.7 1.5-1.5-.7-1.5-1.5-1.5z" />
          </svg>
        </a>
      </div>
    </div>
  </header>

  <section class="cart-section">
    <h2>Seu Carrinho</h2>
    <div class="cart-container">
      <div class="cart-items"></div>
      <div class="cart-summary">
        <h3>Resumo do Pedido</h3>
        <div class="cart-summary-line">
            <span>Subtotal:</span>
        <span id="subtotal-valor">R$ 0,00</span>
        </div>
        <div class="cart-summary-line">
        <span>Frete:</span>
             <span id="frete-valor">R$ 30,00</span>
        </div>
        <div class="cart-summary-line total">
            <span>Total:</span>
            <span id="total-valor">R$ 0,00</span>
        </div>

        <button class="checkout-btn" id="finalizarCompraBtn">Finalizar Compra</button>
      </div>
    </div>
  </section>

  <footer>
    ©Deméter Biotech: Todos os direitos reservados.
  </footer>

  <script>
    // JavaScript dinâmico do carrinho (carregamento, alterações e remoção)
    function carregarCarrinho() {
     document.querySelector('.cart-summary-line:nth-child(1) span:last-child').textContent = `R$ ${subtotal.toFixed(2)}`;
document.querySelector('.cart-summary-line.total span:last-child').textContent = `R$ ${(subtotal + 30).toFixed(2)}`;

      carrinho.forEach((item, index) => {
        subtotal += item.preco * item.quantidade;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.imagem}" alt="${item.nome}" class="cart-item-image">
          <div class="cart-item-details">
            <h4>${item.nome}</h4>
            <p>Preço Unitário: R$ ${item.preco.toFixed(2)}</p>
          </div>
          <div class="cart-item-quantity">
            <button onclick="alterarQuantidade(${index}, -1)">-</button>
            <span>${item.quantidade}</span>
            <button onclick="alterarQuantidade(${index}, 1)">+</button>
          </div>
          <span class="cart-item-price">R$ ${(item.preco * item.quantidade).toFixed(2)}</span>
          <button class="remove-item-btn" onclick="removerItem(${index})">Remover</button>
        `;
        container.appendChild(div);
      });

      document.querySelector('.cart-summary-line:nth-child(1) span:last-child').textContent = `R$ ${subtotal.toFixed(2)}`;
      document.querySelector('.cart-summary-line.total span:last-child').textContent = `R$ ${(subtotal + 30).toFixed(2)}`;
    }

    function alterarQuantidade(index, delta) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho[index].quantidade += delta;
      if (carrinho[index].quantidade <= 0) carrinho.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();
    }

    function removerItem(index) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();
    }

    document.addEventListener('DOMContentLoaded', carregarCarrinho);
    document.getElementById('finalizarCompraBtn').addEventListener('click', () => {
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    if (carrinho.length === 0) {
        alert("Seu carrinho está vazio. Adicione itens antes de finalizar a compra.");
        return;
    }

    // Simula o envio do pedido
    alert("Compra finalizada com sucesso!\nObrigado por comprar com a Deméter Biotech.");

    // Limpa o carrinho
    localStorage.removeItem('carrinho');

    // Atualiza visualmente a página
    carregarCarrinho();
});
  </script>
</body>
</html>

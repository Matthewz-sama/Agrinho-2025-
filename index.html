<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Demeter Biotech: Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>

</head>
<body>
    <header>
        <div class="header-container">
            <img src="img/logo.png" width="100px" height="100px" alt="logo">
            <span class="site-title">DEMETER BIOTECH</span>
            <ul class="nav_links">
                <li id="home-us-btn">Home</li>
                <li id="contact-us-btn">Contact</li>
                <li id="about-us-btn">About us</li>
            </ul>
            
            <div class="search-box">
                            <input type="text" placeholder="Pesquisar...">
                            <button type="submit">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </button>
                        </div>
        </div>
    </header>

    <div class="categories-container">
        <h2 class="categories-title">Categorias</h2>
        <div class="categories-scroll">
            <button class="category-btn">TRANSGÊNICOS</button>
            <button class="category-btn">FERTILIZANTES</button>
            <button class="category-btn">AUTOMATIZAÇÃO</button>
        </div>
    </div>

        <div class="category-card">
            <img src="img/transgenicos.jpg" alt="Transgênicos">
            <div class="category-info">
                <h3>Transgênicos</h3>
                <button class="inscreva-btn">Saiba mais</button>
                <div class="category-meta">
                </div>
            </div>
        </div>

        <div class="category-card">
            <img src="img/fertilizantes.jpg" alt="Fertilizantes">
            <div class="category-info">
                <h3>Fertilizantes</h3>
                <button class="inscreva-btn">Saiba mais</button>
                <div class="category-meta">
                </div>
            </div>
        </div>

        <div class="category-card">
            <img src="img/irregacao.jpg" alt="Irregacao">
            <div class="category-info">
                <h3>Sistemas de irregação automatizados</h3>
                <button class="inscreva-btn">Saiba mais</button>
                <div class="category-meta">
                </div>
            </div>
        </div>
    <footer>©2025 Agrinho-PR</footer>
</body>
</html>

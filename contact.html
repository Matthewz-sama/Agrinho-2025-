<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demeter Biotech</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <script src="scripts.js" defer></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: "Tourney", sans-serif;
    }

    header {
        margin: 20px;
      background-color: rgb(58, 247, 58);
      border: 2px solid #fff;
      border-radius: 100px;
      padding: 10px 0;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      color: white;
    }

    a {
      text-decoration: none;
    }

    .site-title {
      font-size: x-large;
      margin-left: 10px;
      color: #fff;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      padding: 6px 12px;
    }

    .contato-container {
  max-width: 600px;
  margin: 50px auto;
  padding: 30px;
  background-color: #111;
  border-radius: 12px;
  box-shadow: 0 0 10px #0f0;
  color: white;
}

.contato-container h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #9eff9e;
}

.contato-container form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contato-container input,
.contato-container textarea {
  padding: 10px;
  border-radius: 6px;
  border: none;
  background-color: #222;
  color: #fff;
  font-family: inherit;
  font-size: 1em;
}

.contato-container input:focus,
.contato-container textarea:focus {
  outline: 2px solid #58f158;
}

.contato-container button {
  background-color: #39d739;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
  color: #000;
  cursor: pointer;
  transition: background 0.3s;
}

.contato-container button:hover {
  background-color: #2ab32a;
}


    footer {
      background-color: rgb(58, 247, 58);
      font-size: medium;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="img/logo.png" width="100" height="100" alt="logo" />
      <a href="index.html"><span class="site-title">DEMÉTER BIOTECH</span></a>
      <ul class="nav_links">
        <li>CONTATO</li>
      </ul>
      <div class="search-box">
        <input type="text" placeholder="Pesquisar..." />
        <button type="submit">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <div class="contato-container">
  <h2>Fale Conosco</h2>
  <form action="mailto:seuemail@exemplo.com" method="POST" enctype="text/plain">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</div>

  <footer>©Demeter Biotech: Todos os direitos reservados.</footer>
</body>
</html>
